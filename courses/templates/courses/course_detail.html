{% extends 'index.html' %}
{% block title %}Course{% endblock %}
{% block content %}

<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">{{course.name}}</div>
    <div class="panel-body">
      {{course.description}}
    </div>
  </div>
  <h1>Plan:</h1>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Subject</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for less in lesson %}
      <tr>
        <td>{{ less.order }}</td>
        <td>{{ less.subject }}</td>
        <td>{{ less.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

 {% endblock %}
