{% extends 'index.html' %} {% block title %}Blog{% endblock%} {% block content %} {% for post in posts %}
<div class="row">
  <div class="col-sm-8 col-md-8">
    <div class="row">
      <div class="col-sm-8 col-md-8">
        <h4><strong><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></strong></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <p>
        {{ post.text|linebreaksbr }}
        </p>
        <p><a class="btn btn-link btn-sm" href="{% url 'post_detail' pk=post.pk %}">Read more</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-md-8">
        <p></p>
        <p>
          <i class="glyphicon glyphicon-user"></i> by <a href="#">{{post.author}}</a>
          | <i class="glyphicon glyphicon-calendar"></i> {{ post.published_date }}
          | <i class="glyphicon glyphicon-comment"></i> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.approved_comments.count }} Comments</a>
        </p>
      </div>
    </div>
  </div>
</div>
<hr>
{% endfor %} {% endblock content %}
