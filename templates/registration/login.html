{% extends 'index.html' %} {% block title %}Login{% endblock%} {% block content %}
<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-17 col-md-20 col-md-offset-1">
        <form id="loginForm" name="LoginForm" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" id="username" name="username" placeholder="Username" />
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Login</button>
          </div>
          <input type="hidden" name="next" value="{{ next }}" />
          {% if form.errors %}
          <p class="login-error-text">Your username or password didn't match. Please try again.</p>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
